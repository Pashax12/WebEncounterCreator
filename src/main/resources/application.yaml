spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/EncounterBot
    username: ${ENV_USERNAME:postgres}
    password: ${ENV_PASSWORD:root}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    open-in-view: true
  main:
    allow-circular-references: true
server:
  error:
    include-message: always
    include-exception: true
    whitelabel:
      enabled: true
    include-stacktrace: always
    include-binding-errors: always
projectData:
  generator:
    monsterCount: 5
    bufDifficulty: 100
  addMonster:
    unique: Monster successfully added
    notUnique: Monster is not unique
  specification:
    baseLegendary: legendary
    baseOwner: admin
  jwt:
    header: Authorization
    secret: ${ENV_KEY:Pashax12}
    expiration: 60480
  addUser:
    unique: User successfully added
    notUnique: User is not unique